<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">

  <title>Movie List</title>
</head>

<body>
  <div class="my-10 space-y-7 text-gray-700">

    <div class="text-2xl font-bold text-center">Bersahaja Movies</div>


    <div>
      <div class="relative mt-2 shadow-sm w-96 mx-auto rounded-full">
        <input type="text" name="keyword" id="keyword"
          class="keyword focus:outline-none focus:border-0 block w-full rounded-full border-0 py-1.5 pl-3 pr-16 ring-1 focus-within:ring-2 focus-within:ring-blue-500 focus:ring-blue-500 placeholder:text-gray-500 sm:text-sm sm:leading-6 font-semibold text-gray-700"
          placeholder="Keyword">
        <button
          class="search rounded-r-full focus:outline-none absolute inset-y-0 right-0 flex items-center bg-blue-500 px-2 font-semibold hover:bg-blue-600 text-sm hover:ring-blue-600 ring-blue-500 ring-1 text-gray-50">
          Search
        </button>
      </div>
    </div>

    <!-- Card List -->
    <div
      class="card-list grid grid-cols-[repeat(auto-fill,minmax(14rem,1fr))] gap-5 sm:mt-3 md:mt-4 mx-2 sm:mx-16 bg-orangr-400">

    </div>
    <!-- END Card List  -->
  </div>


  <div class="modal-space">

    <div class="modal-body hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full justify-center p-4 text-center items-center md:p-0 ">
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl md:max-w-3xl lg:max-w-4xl w-full">

            <div class="text-center pt-5 text-lg font-semibold">Movie Detail</div>

            <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4 h-auto">
              <div class="modal-isi grid grid-cols-[repeat(auto-fill,minmax(18rem,1fr))] gap-4 h-full">



              </div>

            </div>
            <div class="border-t bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button"
                class="close-modal inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="/src/index.js"></script>
</body>

</html>
